<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center">User Form Validation</h1>
                <form>
                    <div class="form-group">
                        <span>
                            <div>
                                <label class="form-label" style="font-size: 1.2rem;" for="First">Name</label>
                                <input type="text" class="form-control" id="First" placeholder="Name">
                                <div class="invalid-feedback">Character must be between 2 and 17</div>
                            </div>
                        </span>
                        <div>
                            <label class="form-label" style="font-size: 1.2rem;" for="third">Zipcode</label>
                            <input type="number" class="form-control" id="third" placeholder="Zipcode">
                            <div class="invalid-feedback">Enter a Valid Zipcode</div>
                        </div>
                        <div>
                            <label class="form-label" style="font-size: 1.2rem;" for="fourth">Phone</label>
                            <input type="tel" class="form-control" id="fourth" placeholder="Tel">
                            <div class="invalid-feedback">Enter a valid Phone number</div>
                        </div>
                        <div>
                            <label class="form-label" style="font-size: 1.2rem;" for="fifth">Password</label>
                            <input type="password" class="form-control" id="fifth" placeholder="8 Characters">
                            <div class="invalid-feedback">Please choose a stronger password.Try a mix of letter,numbers
                                and symbol</div>
                        </div>
                        <div>
                            <label class="form-label" style="font-size: 1.2rem;" for="sixth">Email</label>
                            <input type="email" class="form-control" id="sixth" placeholder="Email">
                            <div class="invalid-feedback">Enter a valid Email address
                            </div>
                        </div>
                    </div>
                </form>
                <input type="submit" class="btn btn-primary btn-block  mt-3" style="width: 100%;" value="Submit">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="L.js"></script>
</body>

</html>
